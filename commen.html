<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out of India Trips</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f57c00;
      font-size: 1.6rem;
    }
    .back-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #f57c00;
      color: #0e0e1a;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
      z-index: 1000;
    }
    .back-btn:hover {
      background: #ff9800;
    }
    /* Thank You animation */
    .thanks {
      opacity: 0;
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff9800;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 3.5s; /* after typing finishes */
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    } 
  </style>
</head>
<body>

  <!-- Back to Packages Button -->
  <a href="packages.html" class="back-btn">← Back to Packages</a>

  <!-- Main typing message -->
  <h1 class="typing">
We're currently perfecting our international travel packages and <br>
will have new details available soon.<br>
Please contact us for more information!
  </h1>

  <!-- Thank you message -->
  <div class="thanks">✨ Thank You For Understanding  ✨</div>

</body>
</html>
